<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Contatos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Orbitron:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    
    <body>
        <header>
            <img src="./imagens/Contacts_30028.png" alt="Logo da agenda de contatos do Google">
            <h1>Meus Contatos</h1>
        </header>
        
        <div class="container">

            <form>
                <div>
                    <input type="text" id="nome-contato" required placeholder="Nome completo">
                </div>
                <div id="contato">
                    <input type="tel" id="numero-contato" placeholder="Telefone">
                    <input type="email" id="email-contato" placeholder="E-mail">
                </div>
            </form>

            <div class="botao">
                <button type="submit" id="botao-adiciona">Adicionar +</button>
                <button type="reset" id="botao-exclui">Excluir -</button>
            </div>

            <table cellspacing="0">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>
                            <img src="./imagens/lixeira.png" id="lixeira" alt="Logo da agenda de contatos do Google">
                        </th>
                    </tr>
                </thead>

                <tbody id="contatos-tabela">
                    <tr> <!---->
                        <td><input type="checkbox"></th></td>
                        <td>Rodrigo dos Santos Barros</td>
                        <td>(21) 969804379</td>
                        <td>rodrigodossantosbarros@gmail.com</td>
                        <td>
                            <img src="./imagens/lixeira.png" id="lixeira" alt="Logo da agenda de contatos do Google">
                        </td>
                    </tr>
                </tbody>
            </table>

            <footer>
                &copy; Rodrigo Barros - Web Developer | 2023 - Todos os direitos reservados. 
            </footer>
        </div>

        <script src="./script.js"></script>
    </body>

</html>
