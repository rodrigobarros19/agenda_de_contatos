<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Contatos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Orbitron:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    
    <body>
        <header>
            <img src="./imagens/Contacts_30028.png" alt="Logo da agenda de contatos do Google">
            <h1>Meus Contatos</h1>
        </header>
        
        <div class="container">
            <div class="formulario">
                <form id="agenda">
                    <div id="nome-completo">
                        <input type="text" id="nome-contato" required placeholder="Nome">
                        <input type="text" id="sobrenome-contato" required placeholder="Sobrenome">
                    </div>
                        
                    <div id="contato">
                        <input type="tel" id="numero-contato" placeholder="Telefone com DDD">
                        <input type="email" id="email-contato" placeholder="E-mail">
                    </div>
                </form>
            </div>

            <div class="botao">
                <button type="submit" id="botao-adicionar">Adicionar +</button>
                <button type="reset" id="botao-excluir">Excluir -</button>
            </div>

            <table class="tabela" cellspacing="0">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>
                            <img src="./imagens/lixeira.png" id="lixeira" alt="Logo da agenda de contatos do Google">
                        </th>
                    </tr>
                </thead>

                <tbody id="contatos-tabela">
                    <tr>
                        <!--Deixar em branco para que o JS capture os dados e preencha a tabela de contatos-->
                    </tr>
                </tbody>
            </table>

            <footer>
                &copy; Rodrigo Barros - Web Developer | 2023 - Todos os direitos reservados. 
            </footer>
        </div>

        <script src="./script.js"></script>
    </body>

</html>
